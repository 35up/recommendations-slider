<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.scss">
  <title>Recommendation Slider Demo</title>
</head>
<body>

<tfup-recommendations-slider
  id="slider"
  seller="35up-test"
>
</tfup-recommendations-slider>

<template id="product-details-modal">
  <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
      <header class="modal-card-head">
        <p class="modal-card-title">Product Details</p>
      </header>
      <section class="modal-card-body">
        <div class="columns">
          <div class="column is-one-third">
            <figure class="block image is-fullwidth">
              <img src="https://bulma.io/images/placeholders/480x640.png">
            </figure>
            <div class="block">
              <div>
                <b>Delivery Time:</b>
                From
                <span class="delivery-from"></span>
                to
                <span class="delivery-to"></span>
                days
              </div>
            </div>
          </div>
          <div class="column">
            <h3 class="title product-name">Product name</h3>
            <div class="block">
              <span class="tag">Tag1</span>
              <div class="has-text-right price is-size-4 is-bold">
                â‚¬ 2043.02
              </div>
            </div>
            <p class="content description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum
              vitae tincidunt eros, sed tristique leo. Praesent tincidunt risus
              at augue cursus sodales. Proin ullamcorper tincidunt turpis id
              tristique. Sed sed suscipit tellus, ut commodo libero. Donec
              accumsan, lacus quis dictum malesuada, nisi arcu pharetra risus, in
              vulputate nisl nisi ac enim.
            </p>
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-primary add-to-cart">Add to cart</button>
        <button class="button close-button">Close</button>
      </footer>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </div>
</template>

<template id="add-to-cart-success-modal">
  <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="card">
        <div class="card-content">
          <div class="media is-align-items-center">
            <figure class="media-left">
              <p class="image" style="width: 128px">
                <img src="https://bulma.io/images/placeholders/360x640.png">
              </p>
            </figure>
            <div class="media-content">
              <div class="block is-size-5">
                <b class="product-name">Product name</b>
                has been successfully added to the cart
              </div>
              <div class="block">
                <button class="button">Continue Shopping</button>
                <button class="button">Go to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </div>
</template>

<script type="module">
  import '@35up/recommendations-slider';
  import { openProductDetailsModal } from './product-details-modal';
  import { openAddedToCartModal } from './added-to-cart-modal';


  const recommendationsSlider = document.querySelector('#slider');
  recommendationsSlider.baseProduct = {
    title: 'Apple iPhone 12 Pro - Pacific blue',
  };
  recommendationsSlider.addEventListener(
    'recommendation-click',
    (e) => openProductDetailsModal(e.detail),
  );
  recommendationsSlider.addEventListener(
    'add-to-cart',
    (e) => openAddedToCartModal(e.detail),
  );
</script>
</body>
</html>
