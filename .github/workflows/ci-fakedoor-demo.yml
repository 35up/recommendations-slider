name: ci-fakedoor-demo

on:
  push:
    branches: [ master ]
    paths:
      - packages/fakedoor-demo/**
      - ./.github/workflows/ci-fakedoor-demo.yml

  pull_request:
    branches: [ master ]
    paths:
      - packages/fakedoor-demo/**
      - ./.github/workflows/ci-fakedoor-demo.yml


jobs:
  ci-fakedoor-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: "./packages/fakedoor-demo"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install
        run: npm i
      - name: Build
        run: npm run build

  slack:
    needs: ci-fakedoor-demo
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 3
    env:
      SLACK_BOT_TOKEN: ${{ secrets.ACTIONS_SLACK_BOT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 35up/github-action-slack-notify
          ref: v4
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          path: .github/actions/slack-notify
      - name: Trigger Slack Notification
        uses: ./.github/actions/slack-notify
        with:
          # gh-reports channel
          channel-id: C03TQL71JHY
          job-status: ${{ needs.ci-fakedoor-demo.result }}
